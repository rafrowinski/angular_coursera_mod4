<div class="row">
    <div class="col-md-12">
        <h1>Categories</h1>
        <ol class="list-group">
            <li ng-repeat="item in categoriesCtrl.categories" class="list-group-item">
                <a href="#/items/{{item.short_name}}">
                    {{item.name}}
                </a>
            </li>
        </ol>
    </div>
</div>
